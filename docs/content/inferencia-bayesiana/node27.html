<H4><A ID="SECTION00035070000000000000">
4.5.2b.</A>
</H4>

<P>
Demuestre que la distribución a posterior de <SPAN  CLASS="textbf"><SPAN CLASS="MATH"><IMG STYLE="height: 2.29ex; vertical-align: -0.57ex; " SRC="img179.svg"
 ALT="$\beta$"></SPAN></SPAN>dado <!-- MATH
 $\sigma^{2}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 2.12ex; vertical-align: -0.12ex; " SRC="img180.svg"
 ALT="$\sigma^{2}$"></SPAN> corresponde a una distribución normal<SPAN  CLASS="textbf">
<!-- MATH
 $\hat{\beta},\sigma^{2}\left(X^{t}X\right)^{-1}$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 3.12ex; vertical-align: -0.70ex; " SRC="img181.svg"
 ALT="$\hat{\beta},\sigma^{2}\left(X^{t}X\right)^{-1}$"></SPAN>. </SPAN>Sol: Sabemos que
<P></P>
<DIV CLASS="mathdisplay"><TABLE CLASS="equation" >
<TR >
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 3.04ex; vertical-align: -0.93ex; " SRC="img182.svg"
 ALT="$\displaystyle p\left(\beta,\sigma^{2}\vert y\right)$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 3.04ex; vertical-align: -0.93ex; " SRC="img183.svg"
 ALT="$\displaystyle =p\left(\sigma^{2}\vert\beta,y\right)p\left(\beta\vert y\right)$"></SPAN></TD>
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 1.08ex; vertical-align: -0.12ex; " SRC="img184.svg"
 ALT="$\displaystyle \implies$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 6.08ex; vertical-align: -2.29ex; " SRC="img185.svg"
 ALT="$\displaystyle p\left(\beta\vert y\right)=\frac{p\left(\beta,\sigma^{2}\vert y\r...
...{2}\right)p\left(\beta,\sigma^{2}\right)}{p\left(\sigma^{2}\vert\beta,y\right)}$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 3.04ex; vertical-align: -0.93ex; " SRC="img182.svg"
 ALT="$\displaystyle p\left(\beta,\sigma^{2}\vert y\right)$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 3.04ex; vertical-align: -0.93ex; " SRC="img186.svg"
 ALT="$\displaystyle =p\left(\beta\vert\sigma^{2},y\right)p\left(\sigma^{2}\vert y\right)$"></SPAN></TD>
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 1.08ex; vertical-align: -0.12ex; " SRC="img184.svg"
 ALT="$\displaystyle \implies$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 6.08ex; vertical-align: -2.29ex; " SRC="img187.svg"
 ALT="$\displaystyle p\left(\sigma^{2}\vert y\right)=\frac{p\left(y\vert\beta,\sigma^{2}\right)p\left(\beta,\sigma^{2}\right)}{p\left(\beta\vert\sigma^{2},y\right)}$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
</TABLE></DIV>
<P></P>
El camino quizás es más simple si hacemos la siguiente operatoria:

<P>
<P></P>
<DIV CLASS="mathdisplay"><TABLE CLASS="equation" >
<TR >
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 3.04ex; vertical-align: -0.93ex; " SRC="img188.svg"
 ALT="$\displaystyle p\left(\beta\vert\sigma^{2},y\right)$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 6.08ex; vertical-align: -2.29ex; " SRC="img189.svg"
 ALT="$\displaystyle =\frac{p\left(\beta,\sigma^{2}\vert,y\right)}{p\left(\sigma^{2}\vert y\right)}$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 3.04ex; vertical-align: -0.93ex; " SRC="img190.svg"
 ALT="$\displaystyle \propto p\left(\beta,\sigma^{2}\vert,y\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 5.79ex; vertical-align: -2.32ex; " SRC="img178.svg"
 ALT="$\displaystyle =\left(\sigma^{2}\right)^{-n/2-2}\exp\left(-\frac{1}{2\sigma^{2}}\left(y-X\beta\right)^{t}\left(y-X\beta\right)\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 5.79ex; vertical-align: -2.32ex; " SRC="img191.svg"
 ALT="$\displaystyle \propto\exp\left(-\frac{1}{2\sigma^{2}}\left(y-X\beta\right)^{t}\left(y-X\beta\right)\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 5.79ex; vertical-align: -2.32ex; " SRC="img192.svg"
 ALT="$\displaystyle =\exp\left(-\frac{1}{2\sigma^{2}}\left(y-X\hat{\beta}\right)^{t}\...
...}}\left(\beta-\hat{\beta}\right)^{t}X^{t}X\left(\beta-\hat{\beta}\right)\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 5.79ex; vertical-align: -2.32ex; " SRC="img193.svg"
 ALT="$\displaystyle \propto\exp\left(-\frac{1}{2\sigma^{2}}\left(\beta-\hat{\beta}\right)^{t}X^{t}X\left(\beta-\hat{\beta}\right)\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.81ex; vertical-align: -0.70ex; " SRC="img194.svg"
 ALT="$\displaystyle \implies\beta\vert\sigma^{2},y$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 4.40ex; vertical-align: -1.63ex; " SRC="img195.svg"
 ALT="$\displaystyle \sim N\left(\hat{\beta},\sigma^{2}\left(X^{t}X\right)^{-1}\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
</TABLE></DIV>
