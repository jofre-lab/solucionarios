<H4><A ID="SECTION00022060000000000000">
2.8b.</A>
</H4>

<P>
La forma de encontrar la distribución predictiva en media esperanza
y varianza iterada. 
<P><!-- MATH
 \begin{displaymath}
\tilde{y}|y\sim N\left(\widetilde{\mu},\widetilde{\sigma}^{2}\right)
\end{displaymath}
 -->
</P>
<DIV CLASS="mathdisplay">
<IMG STYLE="height: 3.04ex; vertical-align: -0.93ex; " SRC="img115.svg"
 ALT="$\displaystyle \tilde{y}\vert y\sim N\left(\widetilde{\mu},\widetilde{\sigma}^{2}\right)
$">
</DIV><P></P>
donde 
<P></P>
<DIV CLASS="mathdisplay"><TABLE CLASS="equation" >
<TR >
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.35ex; vertical-align: -0.57ex; " SRC="img116.svg"
 ALT="$\displaystyle \widetilde{\mu}$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img117.svg"
 ALT="$\displaystyle =E\left(\tilde{y}\vert y\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img118.svg"
 ALT="$\displaystyle =E\left(E\left(\tilde{y}\vert\theta,y\right)\vert y\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img119.svg"
 ALT="$\displaystyle =E\left(E\left(\tilde{y}\vert\theta\right)\vert y\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img120.svg"
 ALT="$\displaystyle =E\left(\theta\vert y\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 7.52ex; vertical-align: -3.19ex; " SRC="img121.svg"
 ALT="$\displaystyle =\frac{\frac{1}{\sigma^{2}}\mu_{0}+\frac{n}{\tau_{0}^{2}}\overline{y}}{\frac{1}{\sigma^{2}}+\frac{n}{\tau_{0}^{2}}}$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
</TABLE></DIV>
<P></P>
y la varianza 
<P></P>
<DIV CLASS="mathdisplay"><TABLE CLASS="equation" >
<TR >
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.23ex; vertical-align: -0.12ex; " SRC="img122.svg"
 ALT="$\displaystyle \widetilde{\sigma}^{2}$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img123.svg"
 ALT="$\displaystyle =var\left(\tilde{y}\vert y\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img124.svg"
 ALT="$\displaystyle =var\left(E\left(\tilde{y}\vert\theta\right)\vert y\right)+E\left(var\left(\tilde{y}\vert\theta\right)\vert y\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 3.04ex; vertical-align: -0.93ex; " SRC="img125.svg"
 ALT="$\displaystyle =var\left(\theta\vert y\right)+E\left(\sigma^{2}\vert y\right)$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 6.36ex; vertical-align: -3.19ex; " SRC="img126.svg"
 ALT="$\displaystyle =\frac{1}{\frac{1}{\sigma^{2}}+\frac{n}{\tau_{0}^{2}}}+\sigma^{2}$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
</TABLE></DIV>
<P></P>
por lo tanto 
<P><!-- MATH
 \begin{displaymath}
\tilde{y}|y\sim N\left(\frac{\frac{1}{20^{2}}180+\frac{n}{40^{2}}150}{\frac{1}{20^{2}}+\frac{n}{40^{2}}},\frac{1}{\frac{1}{\sigma^{2}}+\frac{n}{\tau_{0}^{2}}}+\sigma^{2}\right)
\end{displaymath}
 -->
</P>
<DIV CLASS="mathdisplay">
<IMG STYLE="height: 7.35ex; vertical-align: -3.19ex; " SRC="img127.svg"
 ALT="$\displaystyle \tilde{y}\vert y\sim N\left(\frac{\frac{1}{20^{2}}180+\frac{n}{40...
...^{2}}},\frac{1}{\frac{1}{\sigma^{2}}+\frac{n}{\tau_{0}^{2}}}+\sigma^{2}\right)
$">
</DIV><P></P>
